<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up â€” CloudSia</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
<script type="module">
  // Import Firebase Auth & Config
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Google Login
  window.googleLogin = () => {
    signInWithPopup(auth, provider)
      .then(result => {
        alert("Signed in as: " + result.user.email);
        // Redirect or handle session
      })
      .catch(error => alert(error.message));
  };

  // Email/Password Login
  window.emailLogin = (email, password) => {
    signInWithEmailAndPassword(auth, email, password)
      .then(result => {
        alert("Logged in: " + result.user.email);
      })
      .catch(error => alert(error.message));
  };

  // Signup
  window.emailSignup = (email, password) => {
    createUserWithEmailAndPassword(auth, email, password)
      .then(result => {
        alert("Signed up: " + result.user.email);
      })
      .catch(error => alert(error.message));
  };
</script>
  
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create your CloudSia account</h1>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" required class="mt-1 w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">
        Sign up
      </button>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account? <a href="/login.html" class="text-indigo-600 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
